<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <p>
      Please fill in fields bellow
    </p>
    <form id="submit_form">
      <ul>
        <li><input name="login" type="text" placeholder="Login" /></li>
        <li><input name="email" type="email" placeholder="Email" /></li>
        <li><input name="password" type="password" placeholder="Password" /></li>
        <li><input name="confirm_password" type="password" placeholder="Confirm Password" /></li>
        <li><input name="phone" type="tel" placeholder="Phone number" /></li>
        <li><input type="submit" disabled/></li>
      </ul>
    </form>
  </div>
</body>
</html>
